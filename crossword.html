<!--Trivia Modal -->
<div class="modal fade trivia-modal-container" id="crosswordModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-trivia-dialog">
	  	<div class="modal-content modal-trivia-content">
	    	<!-- Template data goes here -->
		</div>
	</div>
</div>

<div class="modal-data hidden">
</div>


<script id="trivia-template" type="text/x-handlebars-template">
	{{#each trivia}}
	<div class="clue-{{clueNumber}}">
		<div class="row">
			<div class="col-sm-12">
			    <div class="content-placeholder"></div>
			    	<h1 class="clueNumber">#{{clueNumber}} </h1>
			    	<p class="question">{{question}}</p>
			    	<div class="options btn-group-vertical" role="group">
			    		{{#each options}}

			    		<button type="button" data-toggle="button"class="btn btn-default modal-trivia-button">{{this}}
			    		</button>

			    		{{/each}}
			    	</div>
			    	<p class="answer">{{answer}}</p>
			    	<button type="button" class="btn btn-default modal-trivia-next-button" data-dismiss="modal" disabled="disable">Next
				    <svg version="1.1" id="right-arrow" class="right-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						viewBox="-21 26.7 21.6 12.3" enable-background="new -21 26.7 21.6 12.3" xml:space="preserve">
							<g>
								<g>
									<rect x="-21" y="32.1" width="19.9" height="1.5"/>
								</g>
								<g>
									<g>
										<polygon points="-6,39 -7.1,37.9 -1.6,32.8 -7.1,27.8 -6,26.7 0.6,32.8 			"/>
									</g>
								</g>
							</g>
					</svg>
			    	</button>
			    </div>
		    </div>
		</div>
	</div>
	{{/each}}
</script>
