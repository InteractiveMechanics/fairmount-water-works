<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>Water Cycle  | Fairmount Water Works</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>


<div class="watercycle-container">
	<div class="row">
		<header class="watercycle-header col-sm-7">
			<div class="page-icon">
				<img class="page-icon-img" src="img/icons/icon-activity-02.svg" alt="stormclouds with rain drops">
			</div>
			<div class="page-title">
				<h1>Natural Watercycle</h1>
				<p>Drag and drop the terms into their proper places in the water cycle.</p>
			</div>
		</header>
	</div>

	<div class="draggable-widget" data-vocab="1">
		<p class="draggable-widget-content">Evaporation</p>		
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="1"></div>

	<div class="draggable-widget" data-vocab="2">
		<p class="draggable-widget-content">Condensation</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">

	</div>
	<div class="droppable-widget" data-vocab="2"></div>
	

	<div class="draggable-widget" data-vocab="3">
		<p class="draggable-widget-content">Precipitation</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="3"></div>
	

	<div class="draggable-widget" data-vocab="4">
		<p class="draggable-widget-content">Water Runoff</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="4"></div>
	

	<div class="draggable-widget" data-vocab="5">
		<p class="draggable-widget-content">Transpiration</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="5"></div>
	

	<div class="draggable-widget" data-vocab="6">
		<p class="draggable-widget-content">Infiltration</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="6"></div>
	

	<div class="draggable-widget" data-vocab="7">
		<p class="draggable-widget-content">Percolation</p>
		<img class="watercycle-icon icon-drag" src="../img/icons/icon-drag.svg" alt="drag icon">
	</div>
	<div class="droppable-widget" data-vocab="7"></div>
</div> <!-- end watercycle container -->

<footer>
	<div class="container">
		<div class="row">
		<div class="watercycle-footer">
			<a href="index.html" class="game-footer continue-btn-game-2">Continue
			<svg version="1.1" id="right-arrow" class="right-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		 	viewBox="-21 26.7 21.6 12.3" enable-background="new -21 26.7 21.6 12.3" xml:space="preserve">
				<g>
					<g>
						<rect x="-21" y="32.1" width="19.9" height="1.5"/>
					</g>
					<g>
						<g>
							<polygon points="-6,39 -7.1,37.9 -1.6,32.8 -7.1,27.8 -6,26.7 0.6,32.8 			"/>
						</g>
					</g>
				</g>
			</svg>
			</a>
		</div>
		</div>
	</div>
</footer>




<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
